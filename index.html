<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

            padding-left: 200px;
            color: rgb(182, 59, 59);

        .inp1 {
            border-radius: 20px;
            border: 1px solid;
        }

        .inp2 {
            border-radius: 20px;
            border: 1px solid;
        }
        .btn{
            border: 1px solid;

        }
    </style>
</head>

<body>
    <h1 class="title">Answer</h1>
    <form action="#">
        <input class="inp1" type="text" placeholder="number">
        <select class="select">
            <option hidden class="slc">select</option>
            <option value="/">/</option>
            <option value="*">*</option>
            <option value="-">-</option>
            <option value="+">+</option>
        </select>
        <input class="inp2" type="text" placeholder="number">
        <button type="submit" class="btn">answer</button>
    </form>
    <script src="./js/main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
